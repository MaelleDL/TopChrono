<body>
	<div id="header">
		<h1>Chrono-formation</h1>
	</div>

		<div id="countdown">
			<div class="column">
				<span id="countdown_month">
				</span>
		    	<h2> Mois</h2>
		    </div>
		    <div class="column">
				<span id="countdown_week"></span>
				<h2> Semaines</h2>
		    </div>
		    <div class="column">
				<span id="countdown_day" ></span>
				<h2> Jours</h2>
		    </div>
		    <div class="column">
				<span id="countdown_hour"></span>
				<h2> Heures</h2>
		    </div>   
		</div>
		<div id="illu">
			<img src="calendar.png">
		</div>
	</div>

	<div id="footer">

			<h2>Ikram Khlif</h2>
			<a href="https://github.com/ikram2210">Vers mon github</a>

		</div>


	</div>
</body>
</html>
